apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  # - host: api.blitzshare.me
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: blitzshare-api-ns
            port:
              number: 80